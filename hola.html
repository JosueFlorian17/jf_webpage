<style>
/* Timeline container */
.timeline {
  position: relative;
  max-width: 800px;
  margin: auto;
  padding: 40px 0;
}

/* Timeline vertical line */
.timeline::after {
  content: '';
  position: absolute;
  width: 4px;
  background-color: #ff4d4d;
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -2px;
}

/* Container for each timeline item */
.timeline-item {
  padding: 20px 40px;
  position: relative;
  background-color: inherit;
  width: 50%;
}

/* Circles on the timeline */
.timeline-item::after {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  right: -8px;
  background-color: #ff4d4d;
  border: 4px solid white;
  top: 15px;
  border-radius: 50%;
  z-index: 1;
}

/* Positioning: left or right */
.left {
  left: 0;
}

.right {
  left: 50%;
}

/* Arrow box */
.timeline-content {
  background-color: #222;
  color: white;
  padding: 15px;
  border-radius: 6px;
  position: relative;
  width: 100%;
}

.timeline-content h3 {
  margin-top: 0;
  font-weight: bold;
}

.timeline-content p {
  margin: 5px 0 0;
}

/* Responsive */
@media screen and (max-width: 768px) {
  .timeline::after {
    left: 31px;
  }

  .timeline-item {
    width: 100%;
    padding-left: 70px;
    padding-right: 25px;
  }

  .timeline-item::after {
    left: 15px;
  }

  .right {
    left: 0%;
  }
}
</style>

<div class="timeline">
  <div class="timeline-item left">
    <div class="timeline-content">
      <h3>2021 - Software Engineer Intern</h3>
      <p>Worked on backend APIs using Django at ABC Corp.</p>
    </div>
  </div>

  <div class="timeline-item right">
    <div class="timeline-content">
      <h3>2022 - Frontend Developer</h3>
      <p>Built responsive UIs using React for XYZ Ltd.</p>
    </div>
  </div>

  <div class="timeline-item left">
    <div class="timeline-content">
      <h3>2023 - Freelance Web Developer</h3>
      <p>Created custom websites for clients in healthcare and education.</p>
    </div>
  </div>
</div>
